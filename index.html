<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body> 

  <main>
    <section class="section">
      <form action="" id="form">
        <div class="date-container">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD">
          <em class="error">This field is required</em>
        </div>
        <div class="date-container">
          <label for="month"> Month</label>
          <input type="text" id="month" placeholder="MM">
          <em class="error">This field is required</em>
        </div>
        <div class="date-container">
          <label for="year">  Year</label>
          <input type="text" id="year" placeholder="YYYY">
          <em class="error">This field is required</em>
        </div>
      </form>
      <div class="horizontal-line">
        <div>
          <hr>
        </div>
        <button id="btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        <div >
          <hr class="right">
        </div>
      </div>
      <div class="result-display" id="resultDisplay">
        <em id="outputYear"><span>--</span> years</em>
        <em id="outputMonth"><span>--</span> months</em>
        <em id="outputDay"><span>--</span> days</em>
      </div>
    </section>


  </main>

 
  

  
  
  
  
  
</body>
</html>
